<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <title>Stori MVP</title>
  </head>
  <body>
    <div class="container text-center">
        <h1>Stori</h1>
    </div>
    <hr>
    <table class="table table-hover">
      <tbody>

        {{range $Total, $Month := .TransactionsByMonth}}
            <tr>
                <td>{{$Total}}</td>
                <td>{{$Month}}</td>
            </tr>
        {{end}}

        <tr>
          <th scope="row">1</th>
          <td>Total balance is: 39.74</td>
          <td>39.74</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Average debit amount:</td>
          <td>15.38</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Average credit amount:</td>
            <td>35.25</td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td>Number of Transactions in July:</td>
            <td>2</td>
        </tr>
        <tr>
            <th scope="row">5</th>
            <td>Number of Transactions in August:</td>
            <td>2</td>
        </tr>
      </tbody>
    </table>

    <div class="text-center">
        <img src="https://www.storicard.com/static/images/thumbnail_storicard_small.png" class="rounded" alt="Stori">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
