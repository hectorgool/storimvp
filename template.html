<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <title>Stori MVP</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="container text-center">
          <h1>Stori</h1>
      </div>
      <table class="table table-hover">
        <tbody>
          <tr>
            <td>Total balance is:</td>
            <td>{{.TotalBalance}}</td>
          </tr>
          <tr>
            <td>Average debit amount:</td>
            <td>{{.AverageDebitAmount}}</td>
          </tr>
          <tr>
              <td>Average credit amount:</td>
              <td>{{.AverageCreditAmount}}</td>
          </tr>
          {{range .Transactions}}
            <tr>
              <td>Number of transactions in {{.Month}}:</td>
              <td>{{.Total}}</td>
            </tr>
          {{end}}
        </tbody>
      </table>
      <div class="text-center">
          <img src="https://www.storicard.com/static/images/thumbnail_storicard_small.png" class="rounded" alt="Stori">
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
